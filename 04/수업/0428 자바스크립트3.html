<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 반복문</title>
</head>
<body>

    <h1>전교생 명단</h1>
    <h2>인공지능컴퓨터과</h2>
    <h4>1. 김은성</h4>
    <h4>2. 김태연</h4>
    <h4>3. 노신영</h4>

    <script>
        // 1부터 10까지의 숫자의 합
        let sum = 0
        for (let i = 1; i <= 10; i += 1) {
            sum += i
        }
        console.log(sum)
    </script>
</body>
