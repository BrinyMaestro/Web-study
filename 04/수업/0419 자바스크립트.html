<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 개념 마스터</title>

    <style>
        .box {width: 300px; height: 300px; background-color: rgb(133, 210, 61);}
    </style>

</head>
<body>
    
    <div class="box"></div>

    <script>
        function add(a, b) { // 함수 안으로 가져오는 데이터
            console.log(a)
            console.log(b)

            return a + b // 밖으로 내보내주는 데이터
        }
        let 덧셈
        덧셈 = add(195, 95)
        
        function sub(a, b) {
            return a - b
        }
        let 뺄셈 = sub(195, 95)
        
        function div(a, b) {
            return a / b
        }
        let 나눗셈 = div(195, 95)
        
        function mul(a, b) {
            return a * b
        }
        let 곱셈 = mul(195, 95)
        
        function mod(a, b) {
            return a % b
        }
        let 나머지 = mod(195, 95)

        console.log(`더하기 결과 : ${덧셈}`)
        console.log(`빼기 결과 : ${뺄셈}`)
        console.log(`나누기 결과 : ${나눗셈}`)
        console.log(`곱하기 결과 : ${곱셈}`)
        console.log(`나머지 결과 : ${나머지}`)

        let 박스 = document.querySelector(".box")
        박스.addEventListener("click", function() {})

        // function(a, b) { return a + b }
        // (a, b) => a + b
        // (a, b) => {
            // 코드1
            // 코드2
        // }

    </script>
</body>
</html>
