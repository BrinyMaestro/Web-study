<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자, 가상클래스</title>

    <style>
        .parent {
            width: 500px; height: 500px;
            border: 1px solid black;
        }
        .parent h1 { /* .parent 안의 모든 h1. 자손 선택 */
            color: red;
        }
        .parent > h1 { /* .parent 안의 모든 자식 h1  */
            background-color: aqua;
        }
        .son + h1 { /* .son의 가장 가까운 형제 h1  */
            background-color: chartreuse;
        }
        .son ~ h1 { /* .son의 모든 형제 h1  */
            border: 2px solid red;
        }

        /* 가상 클래스 */

        .son:hover {
            background-color: rgb(114, 207, 238);
        }
        .son:active {
            background-color: rgb(59, 141, 169);
        }


    </style>

</head>
<body>

    <div class="parent">
        <h1 class="son">자식1</h1>
        <h1>자식2</h1>
        <h1>자식3</h1>
        <div>
            <h1>손자1</h1>
            <h1>손자2</h1>
        </div>
    </div>
    
</body>
</html>
