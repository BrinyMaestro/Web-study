<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>

    <style>
        .box{
            width: 600px; height: 600px; background-color: coral;
        }
        .children{
            width: 150px; height: 150px; background-color: aliceblue;
        }
        .box > h2 {color: blue; font-size: 30pt;} /* .box의 자식 h2를 지정 */
        .box h2 {text-shadow: 2px 2px 0px red;} /* .box안에 있는 모든 h2를 지정 */
        .box .children h2 {} /* .box안의 자식인 .children의 자식 h2 */
        .box > .children > h2 {} /* .box안의 자식 .children의 자식 h2 */

        /* 잘 안씀ㅋ */
        .box > h2 + .children {} /* .box의 자식인 h2 바로 옆에 나오는 첫번째 형제 */
        .box > h2 ~ .children {} /* .box의 자식인 h2의 모든 형제 */

        /* 가상 클래스 : 특정 상황에서 스타일을 적용하는 것 */
        .box:hover {
             /* hover : 둥둥 떠있다. 마우스를 갖다댄다. */
             background-color: aqua;
        }
        .box > .children:hover {
            background-color: rgb(215, 111, 231);
        }
        .box:active {
            background-color: darkorange;
        }

    </style>

</head>
<body>
    <div class="box">
        <h2>부모박스</h2>

        <div class="children"><h2>자식 박스</h2></div>
        <div class="children"><h2>자식 박스</h2></div>
        <div class="children"><h2>자식 박스</h2></div>
    </div>
</body>
</html>
