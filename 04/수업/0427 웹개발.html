<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0427 플렉스</title>

    <style>
        *{box-sizing: border-box;}
        .box{width: 200px; height: 200px; border: 1px solid black; background-color: bisque;}
        .부모 {
            display: flex;
            justify-content:space-evenly; /* 가로정렬. space-between space-evenly space-around */
            /* flex-direction: columm; 정렬 방향을 변경 */
            align-items: start;
        }
        .box1 {flex: 2; order: 3;}
        .box2 {flex: 6; order: 1;}
        .box3 {flex: 3; order: 2;}
    </style>

</head>
<body>
    <!-- 박스를 가로정렬 하는 법 -->
    <!-- 1. display: inline-block -->
    <!-- 2. float: left -->
    <!-- 3. display: flex. 부모 밑의 자식 태그들을 한 줄로 배열하는 것. 가로나 세로 -->

    <div class="부모">
        <div class="box box1" style="height: 100px;"> <h1>박스1</h1> </div>
        <div class="box box2"> <h1>박스2</h1> </div>
        <div class="box box3" style="height: 300px;"> <h1>박스3</h1> </div>
    </div>

    <div style="display: flex; justify-content:center; align-items:center; border: 1px solid black">
        <div style="border: 1px solid black;"><h1>예시</h1></div>
    </div>

    <p>부모에게 적용하는 것:display:flex / justify-content / align-items</p>
    <p>justify-content: 가로정렬. left center right space-around space-between space-evenly</p>
    <p>align-items : 세로 정렬. start center end</p>
    <p>자식에게 적용하는 것: flex / order</p>


</body>
</html>
