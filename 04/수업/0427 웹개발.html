<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0427 플렉스</title>

    <style>
        *{box-sizing: border-box;}
        .box{width: 200px; height: 200px; border: 1px solid black; background-color: bisque;}
        .부모 {
            display: flex;
            justify-content:space-evenly; /* 가로정렬. space-between space-evenly space-around */
        }
    </style>

</head>
<body>
    <!-- 박스를 가로정렬 하는 법 -->
    <!-- 1. display: inline-block -->
    <!-- 2. float: left -->
    <!-- 3. display: flex. 부모 밑의 자식 태그들을 한 줄로 배열하는 것. 가로나 세로 -->

    <div class="부모">
        <div class="box" style="height: 100px;"> <h1>박스1</h1> </div>
        <div class="box"> <h1>박스2</h1> </div>
        <div class="box" style="height: 300px;"> <h1>박스3</h1> </div>
    </div>
</body>
</html>
