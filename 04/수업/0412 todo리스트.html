<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 상단 메뉴 */
        * {margin: 0; padding: 0;}
        h2 {display: inline-block;}
        label {float: right;}
        header {
            color: azure;
            padding: 10px;
            background: linear-gradient(to left, #e5d713 10%, #27dfb7 50%); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .heart {
            color: #df5281; flex: 1;
            cursor: pointer;
        }
        .done { 
            color: #1c941e;
            cursor: pointer;
        }
        .clear {
            color: #ad1515;
            cursor: pointer;
            flex: 1;
        }
        .content {
            flex: 8;
        }
        .manage {
        
        }
        .todo-list li {
            border-bottom: solid 1px rgb(221, 221, 221);
            padding: 15px;
            display: flex;
        }
        #input-box {
            border: none;
            border-radius: 3px;
        }

    </style>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <h2>Todo 리스트</h2>
        <label for="">할 일 추가 <input type="text" id="input-box"></label>
    </header>
    <section>
        <ul class="todo-list">
            <li>
                <i class="medium material-icons heart">favorite_border</i>
                <span class="content">입력한 내용</span>   
                <span class="manage"><i class="medium material-icons done">done</i> <i class="medium material-icons clear">clear</i></span>
            </li>
        </ul>
    </section>

    <script>
        
        document.addEventListener("keyup", function(event) {

            let ul태그 = document.querySelector(".todo-list")
            let 박스 = document.querySelector("#input-box")
            

            if (event.key == "Enter") {
                // li태그 만들기
                let li태그 = document.createElement("li")

                // 하트 추가
                let 하트
                하트 = document.createElement("i") // i태그 만들기 - document.createElement
                하트.innerHTML = "favorite_border" // i태그에 favorie_border 넣어주기
                하트.classList.add("material-icons") // class 추가하기
                하트.classList.add("heart")
                li태그.appendChild(하트) // 하트를 li 태그 내에 추가하기
                console.log(하트)

                // 내용 추가
                let 내용
                내용 = document.createElement("span")
                내용.classList.add("content")
                내용.textContent = 박스.value
                li태그.appendChild(내용)

                // li 태그를 ul에 추가하기
                ul태그.appendChild(li태그)
            }
        })

        
    </script>
</body>
</html>
