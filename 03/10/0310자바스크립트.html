    <h3>리스트 태그</h3>
    <ul>
        <li>li는 리스트라는 뜻</li>
        <li>li는 ul 안에 들어있어야 함</li>
        <li>많이 쓰는 태그 중에 하나</li>
    </ul>
    <ol>
        <li>ol은 순서가 있는 리스트</li>
        <li>o는 order라는 뜻</li>
        <li>1234 순으로 순서가 붙고, abcd ㄱㄴㄷㄹ 순서로 바꿀 수도 있음</li>
    </ol>
