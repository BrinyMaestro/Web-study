<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {width: 300px; height: 300px; background-color: aqua;}
    </style>
</head>
<body>

    <div class="box1">
        <h1>박스1</h1>
    </div>

    <script>
        // 이벤트 리슨 : 이벤트를 listen.
        // 마우스 이벤트 : click, dblclick, mousedown, mouseover, mouseout

        // 1. 대상 지정
        // 2. 그 대상에게 원하는 짓 아무거나 하기
        let 박스1
        박스1 = document.querySelector(".box1")

        let count
        count = 0

        박스1.addEventListener("click", function() {
            count = count + 1 // count가 1 증가한다
            console.log(`박스1을 ${count}번 클릭함`)
        })

    </script>
</body>
</html>
