<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 배우는 시간</title>

    <style>
        button {
            border: none;
            background-color: aquamarine;
            color: black;
            padding: 10px;
            box-shadow: black 1px 1px 1px;
            border-radius: 2px;
        }
    </style>

</head>
<body>
    <form>
        <!-- fieldset : form에서 div역할을 함 -->
        <fieldset>
            <!-- legend : 해당 영역의 타이틀, 제목 -->
            <legend>제목</legend>

            <label for="">ID <input type="text" name="" id=""  autofocus    placeholder="ID는 8글자 이상"> </label>
            <br>
            <label for="">비밀번호 <input type="password" name="" id=""   placeholder="영문 + 숫자 + 특수문자 10글자 이상"></label>
            <br>
            <label for="">이메일 <input type="email" name="" id=""   placeholder="azaz220055@gmail.com"></label>
            <br>
            <label for="">전화번호 <input type="tel" name="" id=""    placeholder="000-0000-0000"></label>

            <br>

            <label for="연결">비밀번호2</label>   <input type="password" id="연결">
            <br>
            <!-- 체크박스의 유의사항 : value라는 속성 사용해주기 -->
            <label for="">라면사리 <input type="checkbox" value="noodle"></label>
            <label for="">치즈 <input type="checkbox" value="cheese"></label>
            <label for="">튀김사리 <input type="checkbox" value="fried"></label>
            <label for="">떡 많이 <input type="checkbox" value="dduk"></label>

            <br>

            <label for="">남자 <input type="radio" name="gender" id=""></label>
            <label for="">여자 <input type="radio" name="gender" id=""></label>
            <label for="">혼종 <input type="radio" name="gender" id=""></label>
            <label for="">비밀 <input type="radio" name="gender" id=""></label>

        </fieldset>

        <fieldset>
            <legend>구역2</legend>

            <button>버튼이다</button>
            <button type="submit">제출</button>
            <button type="reset">리셋</button>


        </fieldset>
    </form>
</body>
</html>
