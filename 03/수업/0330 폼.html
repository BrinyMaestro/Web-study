<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 배우는 시간</title>
</head>
<body>
    <form>
        <!-- fieldset : form에서 div역할을 함 -->
        <fieldset>
            <!-- legend : 해당 영역의 타이틀, 제목 -->
            <legend>제목</legend>

            <label for="">ID <input type="text" name="" id=""> </label>
            <br>
            <label for="">비밀번호 <input type="password" name="" id=""></label>
            <br>
            <label for="">이메일 <input type="email" name="" id=""></label>
            <br>
            <label for="">전화번호 <input type="tel" name="" id=""></label>

            <br>

            <label for="연결">비밀번호2</label>   <input type="password" id="연결">
            <br>
            <!-- 체크박스의 유의사항 : value라는 속성 사용해주기 -->
            <label for="">라면사리 <input type="checkbox" value="noodle"></label>
            <label for="">치즈 <input type="checkbox" value="cheese"></label>
            <label for="">튀김사리 <input type="checkbox" value="fried"></label>
            <label for="">떡 많이 <input type="checkbox" value="dduk"></label>

            <br>

            <label for="">남자 <input type="radio" name="gender" id=""></label>
            <label for="">여자 <input type="radio" name="gender" id=""></label>
            <label for="">혼종 <input type="radio" name="gender" id=""></label>
            <label for="">비밀 <input type="radio" name="gender" id=""></label>

        </fieldset>

        <fieldset>
            <legend>구역2</legend>
        </fieldset>
    </form>
</body>
</html>
