<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>
<body>
    <h1>자바스크립트 이벤트</h1>
    <p>이벤트 : 브라우저 상에서 일어나는 동작들 <br>
        마우스 클릭, 키보드 입력, 로딩 완료, 브라우저 크기 변경 등등
    </p>
    <p>종류 : 마우스이벤트, 키보드이벤트, 브라우저이벤트 등등</p>
    <p>마우스이벤트 : 클릭, 더블클릭, 마우스 이동, 마우스 누르는거, 마우스 때는거 등</p>
    <p>키보드이벤트 : 버튼입력</p>
    <p>브라우저이벤트 : 스크롤, 로딩 완료, 브라우저 크기 변경, 등등</p>

    <button id="button" style="width: 200px; height: 100px;">버튼</button>

    <p>마우스 이벤트 종류 <br>
        click / dblclick / mouseover / mouseout / mousedown / mouseup
    </p>


    <script>
        let 버튼
        버튼 = document.querySelector("#button")

        // 이벤트 설정하는 법
        // 1. 원하는 대상 지정
        // 2. 그 대상에게 이벤트가 일어날 경우, 이벤트 별로 무엇을 할지 입력한다.
        버튼.addEventListener("mouseout", function () {
            console.log("버튼 클릭 이벤트 실행 완료")
            alert("버튼 클릭")
        })

    </script>
</body>
</html>
