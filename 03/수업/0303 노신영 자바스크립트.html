<body>
    


  <script>
    <!-- alert("빙칠링") -->
    <!-- confirm("둘 중 하나 클릭하세요.") -->
    <!-- prompt("입력하세요.") -->
    console.log("콘솔 로그 기능 따라해보기")

    <!-- 변수의 개념 -->
    <!-- 흘러가고 없어질 전기신호를 담아놓는 그릇 -->
    <!-- 사용방법 : 1. 만든다   2. 자료를 넣는다 -->
 
    <!-- 1. 변수 만들기 -->
    let 나이 
    let 키
    let 몸무게

    <!-- 2. 자료를 넣는다 -->
    나이 = 19
    키 = 168
    몸무게 = 58

    console.log(나이)
    console.log(키)
    console.log(몸무게)

    <!-- 변수 유의 사항 -->
    <!-- 1. 코딩에서는 대소문자 따짐 : Console vs console -->
    <!-- 2. 이름 앞에 숫자는 못 씀 : let 2반친구들 = "홍길동, 김영훈" 이러면 안됨. -->
    <!-- 3. 프로그램에서 이미 존재하는 단어는 쓰면 안 됨 -->
    <!-- 4. 두 단어 변수는, 대문자로 이름을 구분시킨다 : -->

    let 표준몸무게
    표준몸무게 = (키-100) * 0.9
    console.log(표준몸무게)

  </script>
