    <title>CSS 첫시간</title>
    <style>
        p { color: chartreuse;background-color: blueviolet; 
            text-align: center;
        }
        div {
            background-color: hwb(0 79% 18%);
            width: 400px; height: 200px;
            border: 3px solid black; /* solid:실선    dotted:점선   dashed:대시 */
            border-radius: 20px;
            padding: 30px; margin: 50px;
        }
    </style>
</head>
