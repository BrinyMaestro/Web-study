<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 복습시간</title>
</head>
<body>
    


    <script>
        let a = 1 // 데이터 종류1 : 숫자
        console.log( typeof a )

        let b = "김태연" // 데이터 종류2 : 문자
        console.log( typeof b )

        let c = true // 데이터 종류3 : boolean-참과 거짓
        console.log(typeof c)

        console.log(a)
        console.log("a")
        // console.log 함수 안에 여러 개의 데이터 집어넣는 법
        console.log(a, "a", "console.log 사용 연습중")

        // 문자열을 사용하는 방법2
        console.log(`이 기호 안에 문자열 넣어도 됨`)
        let 나이 = 19
        let 이름 = "홍길동"
        console.log("내 나이는", 나이, "살", "이름은", 이름, "입니다")
        console.log(`내 나이는 ${나이}살 이름은 ${이름}입니다`)


    </script>
</body>
</html>
