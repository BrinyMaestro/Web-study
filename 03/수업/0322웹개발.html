<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML과 CSS</title>
    <style>
        .테두리 {border: 1px solid red; border-radius:8px;}
    </style>
</head>
<body>
    <p>글씨 색깔 바꾸는 CSS : color <br>
        배경색깔 넣는 CSS : background-color <br>
        가로 사이즈 : width <br>
        세로 사이즈 : height <br>
        테두리 넣는 것 : <span class="테두리">border. 두께. 선의 종류. 색깔</span> <br>
        모서리 둥글게 : border-radius <br>
        외부에 여백, 간격을 주는 것 : margin <br>
        내부에 여백을 주는 것 : padding <br>
        글씨 정렬 : text-align
    </p>

</body>
</html>
