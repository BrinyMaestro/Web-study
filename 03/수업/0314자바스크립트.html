<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
    




    <script>     
        console.log("메세지 입력")// 미ㅏㅇㄹ미ㅏ으리마ㅡㅇ림아ㅡㄻ나ㅡ츈마엄ㅇㄴㅁㄹ

        let 몸무게 = 58
        console.log(몸무게)
        // 코드 곳곳에 console.log를 넣음으로서 내가 계산한 데이터나 코드가 제대로 실행되었는지 확인

        let 키 = 168
        console.log(키)

        // 변수2. 자료의 종류
        
        let 숫자 = 1 // 1. 숫자 데이터
        let 문자1 = "문장" // 2. 문자 데이터
        let 문자2 = "3" 
        // 숫자1과 문자1의 차이점은 무엇인가?
        
        // 집어넣을 수 있는 데이터 : 숫자, 문자, 변수
        console.log(1) // 숫자
        console.log("문자1") // 문자
        console.log(문자1) // 변수

        // 사칙 연산 + - * /
        let x = 10
        let y = 3
        console.log("사칙연산 해보기")
        console.log(x+y)
        console.log(x-y)
        console.log(x*y)
        console.log(x/y)

        console.log("% 계산 : modular") // 나머지를 구하기 위해 사용하는 연산
        console.log(x % y) // 10 % 3




    </script>
