<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그랑 CSS</title>
</head>
<body>
    <p>비교용 p태그</p>
    <b>b태그에 글씨를 싸서 드셔보세요</b> <!-- b : bold -->
    <strong>strong은 힘이 세다 라는 뜻</strong>
   
   
    <i>i태그에 넣은 글씨</i>
    <em>em태그에 넣은 글씨도 똑같이 눕는다.</em>
    <p>p태그에 i태그  <i>집어넣는것도 이렇게</i> 가능 </p>

    <!-- div : division. 분할하다. -->
    <div style="color:blue">
        <!-- div 자체는 기능이 없음. -->
        <h1>div태그에 넣은 h1태그</h1>
        <p>div에 넣은 p태그</p>
        <h2>h2태그</h2>
    </div>

    <table border="1" width="300px">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>
</html>
