<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</head>
<body class="bg-warning">
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded-4 bg-light p-5">
        <h1>회원가입 하세요</h1>
    
        <button class="btn btn-warning mb-3 mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">이용 약관 안내</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasRightLabel">이용약관</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente rem dolor praesentium ut est aut veritatis reprehenderit sequi. Veritatis a vero earum voluptatem nisi velit amet mollitia unde fuga laboriosam.
            </div>
        </div>

        <form>
            <div class="row mb-3">
                <label for="inputEmail3" data-bs-toggle="tooltip" data-bs-title="ID를 입력하세요" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="inputPassword3" data-bs-toggle="tooltip" data-bs-title="비밀번호를 입력하세요" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" data-bs-toggle="tooltip" data-bs-title="비밀번호를 다시 입력하세요" class="col-sm-2 col-form-label">비밀번호 확인</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="name" data-bs-toggle="tooltip" data-bs-title="이름을 입력하세요" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control col-sm-5" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control col-sm-5" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" data-bs-toggle="tooltip" data-bs-title="전화번호를 입력하세요" class="col-sm-2 col-form-label">연락처</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            

            <fieldset class="row mb-3">
                <legend data-bs-toggle="tooltip" data-bs-title="성별을 선택하세요" class="col-form-label col-sm-2 pt-0">성별</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            남
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            여
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            기타
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="name" data-bs-toggle="tooltip" data-bs-title="취미를 선택하세요" class="col-sm-2 col-form-label">취미</label>
                <div class="row col-sm-10 mt-2">
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">게임</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">운동</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">독서</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">음악</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">여행</label>
                    </div>
                </div>
            </div>

            <hr>

            <div data-bs-toggle="tooltip" data-bs-title="JTY" class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    가축이 아닙니다
                </label>
            </div>

            <button type="button" class="btn btn-primary mt-3" id="liveToastBtn">회원가입</button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="https://yt3.googleusercontent.com/Avm0CWeepwyNOoIb9ZNk_d912jNXDHahW8e_JtbHNNS-d2ILvq6v0p-KrPi3OqjTH6lOKN19=s900-c-k-c0x00ffffff-no-rj" width="50px" class="rounded me-2" alt="...">
                        <strong class="me-auto">회원가입 완료</strong>
                        <small>now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        회원가입이 완료되었습니다
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

</body>
</html>
