    <script>
        // summoner api로 유저 데이터를 가져오는 부분
        const api키 = "RGAPI-758516d4-e526-4cc1-9234-d1ca10e7469e"
        let 검색할유저
        let 소환사puuid
        let 소환사id
        const 인풋태그 = document.querySelector("#user")
        const 검색버튼 = document.querySelector("button")
        const 티어 = document.querySelector(".tier h2")
        const 승률 = document.querySelector(".tier .percent")
        const 승 = document.querySelector(".win")
        const 패 = document.querySelector(".lose")
        const 티어이미지 = document.querySelector(".tier img")

        let summonerAPI
        let leagueAPI
        let matchAPI
        let gameAPI = []

        검색버튼.addEventListener("click", async function() { // 검색버튼 클릭하면 (이벤트 발생)
            검색할유저 = 인풋태그.value // input 태그에 들어있는 value를 가져오기
           
           // summonerAPI 를 호출하는 부분
           await 소환사API()
           // LEAGUEAPI를 호출하는 부분
           await 리그API()
            // matchAPI를 호출하는 부분
           await 게임20개()
        })

        async function 소환사API() {
            summonerAPI = `https://kr.api.riotgames.com/lol/summoner/v4/summoners/by-name/${검색할유저}?api_key=${api키}`
            let response = await axios.get(summonerAPI) 
                console.log("소환사API 호출")
                console.log(response)

                소환사id = response.data.id
                소환사puuid = response.data.puuid

                // 소환사 이름 변경
                const 이름 = document.querySelector(".name h2")
                이름.textContent = response.data.name
 
                // 소환사 레벨 변경
                const 레벨 = document.querySelector(".name .level")
                레벨.textContent = response.data.summonerLevel

                // 소환사 프사 변경
                const 프사 = document.querySelector(".img img")
                프사.setAttribute("src", `https://opgg-static.akamaized.net/meta/images/profile_icons/profileIcon${response.data.profileIconId}.jpg?image=q_auto,f_webp,w_auto&v=1684436046850`)
 
        }
        
        async function 리그API() {
          
            leagueAPI = `https://kr.api.riotgames.com/lol/league/v4/entries/by-summoner/${소환사id}?api_key=${api키}`
            let response = await axios.get(leagueAPI)
            console.log("리그API 호출")
            console.log(response)
            
            티어.textContent = response.data[0].tier + " " + response.data[0].rank
            승률.textContent = ((response.data[0].wins / (response.data[0].wins + response.data[0].losses))*100).toFixed(2)
            승.textContent = response.data[0].wins
            패.textContent = response.data[0].losses
            티어이미지.setAttribute("src", `https://opgg-static.akamaized.net/images/medals_new/${response.data[0].tier}.png?image=q_auto,f_webp,w_144&v=1684436046850`)
        }

        async function 게임20개 () {
            // 1. puui로 매치id 얻기 - API 호출
            matchAPI = `https://asia.api.riotgames.com/lol/match/v5/matches/by-puuid/${소환사puuid}/ids?start=0&count=20&api_key=${api키}`
            let 매치20개 = await axios.get(matchAPI)
            console.log("매치20개")
            console.log(매치20개)
            // 매치 요청 URL

                gameAPI.push(`https://asia.api.riotgames.com/lol/match/v5/matches/${매치20개.data[i]}?api_key=${api키}`)
            }
            
            // 20개 게임의 데이터를 페이지에 집어넣기

                    <div><span class="game-kill">${게임.data.info.participants[내번호].kills}   </span> <span class="game-death">${게임.data.info.participants[내번호].deaths}   </span> <span class="game-assist">${게임.data.info.participants[내번호].assists}   </span> <span class="per">per</span> <span class="cs">${게임.data.info.participants[내번호].totalMinionsKilled}   </span></div>
                    <div><span class="item1"><img src="https://opgg-static.akamaized.net/meta/images/lol/item/${게임.data.info.participants[내번호].item0}.png?image=q_auto,f_webp,w_44&v=1684731456578" width="40px" alt="아이템"></span> <span class="item2"><img src="https://opgg-static.akamaized.net/meta/images/lol/item/${게임.data.info.participants[내번호].item1}.png?image=q_auto,f_webp,w_44&v=1684731456578" width="40px" alt="아이템"></span> <span class="item3"><img src="https://opgg-static.akamaized.net/meta/images/lol/item/${게임.data.info.participants[내번호].item2}.png?image=q_auto,f_webp,w_44&v=1684731456578" width="40px" alt="아이템"></span> <span class="item4"><img src="https://opgg-static.akamaized.net/meta/images/lol/item/${게임.data.info.participants[내번호].item3}.png?image=q_auto,f_webp,w_44&v=1684731456578" width="40px" alt="아이템"></span> <span class="item5"><img src="https://opgg-static.akamaized.net/meta/images/lol/item/${게임.data.info.participants[내번호].item4}.png?image=q_auto,f_webp,w_44&v=1684731456578" width="40px" alt="아이템"></span> <span class="item6"><img src="https://opgg-static.akamaized.net/meta/images/lol/item/${게임.data.info.participants[내번호].item5}.png?image=q_auto,f_webp,w_44&v=1684731456578" width="40px" alt="아이템"></span> <span class="item7"><img src="https://opgg-static.akamaized.net/meta/images/lol/item/${게임.data.info.participants[내번호].item6}.png?image=q_auto,f_webp,w_44&v=1684731456578" width="40px" alt="아이템"></span></div>
                `
                // 같이 게임한 유저들
                
                let 유저박스 = document.querySelector(".users")
                for (let i = 0 ; i <= 9 ; i = i + 1) {
                    if (내번호 == i) {
                        continue
                    }
                    자식.innerHTML = 자식.innerHTML + `<div><span class="user1">${게임.data.info.participants[i].summonerName}  </span></div>`
                }
                
                게임20개넣을곳.appendChild(자식)
        
            }
