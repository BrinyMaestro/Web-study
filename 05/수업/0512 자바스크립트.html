<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 복습 - 객체 배열</title>
</head>
<body>
    
    <script>
        // 파이썬의 리스트 = 자바스크립트의 배열

        let a = [1,2,4,6, "ㅇㅁㄴㅇㅇ", "shtlsdud", 123, 195, "김태연"] // 배열. array

        // 파이썬의 dictionary 딕셔너리 = 자바스크립트의 객체
        let 김태연 = {
            "이름" : "김태연",
            "나이" : 19,
            "키" : 175,
            "학교" : "종로산정"
        }
        console.log(`${김태연.이름}의 데이터`)
        console.log(`이름 : ${김태연.이름}`)
        console.log(`나이 : ${김태연.나이}`)
        console.log(`키 : ${김태연.키}`)
        console.log(`학교 : ${김태연.학교}`)
        console.log("=========================")

        let 노신영 = {
            "이름" : "노신영",
            "나이" : 19,
            키 : 173,
            직급 : "부회장"
        }
        console.log(`${노신영.이름}의 데이터`)
        console.log(`이름 : ${노신영.이름}`)
        console.log(`몇 살? : ${노신영.나이}`)
        console.log(`키 : ${노신영.키}`)
        console.log(`뭐하는 놈? : ${노신영.직급}`)
        console.log("=========================")

        let 혼합1 = {
            "배열" : [1,3,2,45,5],
            "객체안의객체" : {"탑":"가붕", "미드":"현빈", "원딜":"성민"},
        }
        console.log(혼합1.객체안의객체)

        let 혼합2 = [2, "adfadfaf", {"킬":0, "데스":11, "어시":"몰라"}]
        console.log(혼합2[2].데스)
        
    </script>
</body>
</html>
