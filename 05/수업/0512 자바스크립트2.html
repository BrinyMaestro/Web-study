<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체 메소드</title>
</head>
<body>
    
    <script>
        // 모든 변수는 객체
        let a = 3.14159265 
        console.log(a.toFixed(2))

        // 내가 만들지 않았어도, 존재하는 객체가 있음.
        let ob = [{
                name: "가붕가붕가붕가붕",
                lane: "top",
                champion: "가붕",
                kills: 5,
                deaths: 10,
            },
            {
                name: "만득아달려",
                lane: "top",
                champion: "티모",
                kills: 0,
                deaths: 11,
            }
        ]

        let 표준변환
        표준변환 = JSON.stringify(ob) // JSON으로 변한한 데이터를 집어넣을 것임
        console.log(표준변환)

        let 원래대로
        원래대로 = JSON.parse(표준변환) // JSON으로 변환된 데이터를 원래대로 복귀시킴
        console.log(원래대로)

        let 문자열 = "Hello, World!"
        console.log(`문자열의 길이를 알려주는게 문자열.length ${문자열.length}` )
        console.log(`문자열을 자르는게 문자열.slice(a, b) ${문자열.slice(0,2)}` )
        console.log(`여백 제거하는게 문자열.trim ${"   afadfadf   ".trim()}` )
        let 쪼갠거 = 문자열.split(",")
        console.log(`문자열을 기준을잡고 쪼개는게 문자열.split`, 쪼갠거 )
        console.log(`원하는 단어의 위치 찾는게 문자열.indexOf() ${문자열.indexOf("r")}` )

    </script>
</body>
</html>
