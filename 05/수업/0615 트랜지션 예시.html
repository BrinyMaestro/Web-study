<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜시젼 사용 사례</title>

    <style>
        .box {width: 300px; height: 300px; border: 1px solid; position: relative;}
        img {width: 300px;}
        .caption {
            color: white;
            width: 300px; height: 300px;
            background-color: rgba(0, 0, 0, 0.402);
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://cdn.imweb.me/thumbnail/20180415/5ad2767abeacb.png" alt="">
        <h1>오사카</h1>
        <div class="caption">
            <p>간사이 지방</p>
            <p>오사카</p>
            <p>티켓 왕복 40만원</p>
            <p style="color: yellow;">*****</p>
        </div>
    </div>
    <div class="box">
        <img src="https://s3-ap-northeast-1.amazonaws.com/thegate/2020/08/12/14/32/34/tokyotower.jpg" alt="">
        <h1>도쿄</h1>
        <div class="caption">
            <p>동부 지방</p>
            <p>도쿄</p>
            <p>티켓 왕복 40만원</p>
            <p style="color: yellow;">*****</p>
        </div>
    </div>
</body>
</html>
