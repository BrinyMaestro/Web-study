<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0630 타이머 다스리는 함수</title>
</head>
<body>
    

    <script>
        // 두 종류 : setInterval   setTimeout

        // setTimeout : 카운트다운 한 후에 코드 실행
        // 사용법 : setTimeout(함수, 시간)

        console.log("하하하 안녕 금요일")

        setTimeout(function(){
            console.log("몇 초 후에 실행")
        }, 3000 ) // 1000 : 1초

        console.log("setTimeout 이후에 실행하는 출력문")
        // setInterval

    </script>
</body>
</html>
