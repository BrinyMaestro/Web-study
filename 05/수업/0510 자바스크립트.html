<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>배열</h1>
    
    <script>
        let 배열 = [10, 22, 13, 15, 17]

        console.log(배열[0], 배열[2])
        console.log(배열.length)
        배열.push("adfafd")
        배열.push("fdfadfafd")
        console.log(배열)
        console.log(배열.length)

        // 객체  dictionary
        let 김태연 = {
            name:"김태연", 
            age:19, 
            school:"종로산정",
            취미:["자전거", "키보드"],
        }

        for (key in 김태연) {
            console.log(key)
            console.log(김태연[key])
        }
    </script>
</body>
</html>
