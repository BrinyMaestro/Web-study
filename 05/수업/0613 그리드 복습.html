<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 복습</title>

    <style>
        .item {
            background-color: #ccc; border: 1px solid black;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /*rid-template-rows: 200px 300px 150px;*/
            grid-auto-rows: minmax(100px, auto);
            /*grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));*/
            /*justify-items: center;*/
            gap: 20px;
        }

        .item:nth-child(13) {
            grid-column: 1/5;
            background-color: white;
            text-align: center;
            box-shadow: 1px 1px 3px black;
            border: none;
        }

        .item:nth-child(1) {order: 3;}
        .item:nth-child(3) {order: 1;}

    </style>
</head>
<body>
    
    <div class="container">
        <div class="item">아이템1</div>
        <div class="item">아이템2</div>
        <div class="item">아이템3</div>
        <div class="item">아이템4</div>
        <div class="item">아이템5</div>
        <div class="item">아이템6</div>
        <div class="item">아이템7</div>
        <div class="item">아이템8</div>
        <div class="item">아이템9</div>
        <div class="item">아이템10</div>
        <div class="item">아이템11</div>
        <div class="item">아이템12</div>
        <div class="item"><h1>shorts</h1></div>
    </div>

</body>
</html>
